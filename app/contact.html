<div class="circle-wrap small-circle-wrap">
    <div class="circle yellow"><a href="index.html" data-nav="home"></a></div>
    <div class="circle green"><a href="http://blog.psimdope.com/" data-nav="blog"></a></div>
    <div class="circle purp"><a href="portfolio.html" data-nav="portfolio"></a></div>
    <div class="circle berg"><a href="projects.html" data-nav="projects"></a></div>
    <div class="circle orange"><a href="contact.html" data-nav="contact"></a></div>
    <div id="nav-id" class="show"></div>
</div>

<div id="contact" class="full-screen">
    <div class="container" style="padding-top: 3%">
        <div class="row">
            <div id="image-wrap">
                <img src="images/psimdope.jpg" />
            </div>
        </div>
        <div id="contact-options">
            <div class="circle purp"><a target="_blank" id="load-contact-btn" href="http://blog.psimdope.com/" data-nav="blog">
                <i class="fa fa-envelope-o"></i>
            </a></div>

            <div class="circle red">
                <a target="_blank" href="portfolio.pdf" data-nav="blog">
                    <img src="images/download.png" id="download" />
                </a>
            </div>

            <div class="circle">
                <a target="_blank" href="http://instagram.com/psimdope" data-nav="blog">
                    <img src="images/instagram.png" id="instagram" />
                </a>
            </div>

            <div class="circle blue">
                <a target="_blank" href="https://www.linkedin.com/profile/view?id=154439738" data-nav="blog">
                    <i class="fa fa-linkedin"></i>
                </a>
            </div>
        </div>
        <div class="row" id="contact-form">
            <form method="post">
                <input type="text" name="name" placeholder="Your name.."/>
                <input type="text" name="email" placeholder="Your email.."/>
                <textarea name="email-body"></textarea>
                <input type="submit" id="submit" name="submit" />
            </form>
        </div>
    </div>
</div>
